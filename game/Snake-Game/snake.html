<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game JS</title>
  <link rel="stylesheet" href="../../assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./snake.css" />
</head>

<body class="bg-secondary">
  <div class="gameScreen mt-5 mx-auto">
    <canvas width="500" height="500" id="cvs"></canvas>
    <div class="score"></div>
    <div class="high-score"></div>
    <div class="game-over hide">
      <div class="message">Game Over!</div>
      <div class="game-over-score">
        <div class="current"></div>
        <div class="high"></div>
      </div>
      <div class="play-again">Play Again!</div>
    </div>
  </div>

  <script src="../../assets/bootstrap/bootstrap.min.js"></script>
  <script src="../../assets/bootstrap-icons/bootstrap-icons.json"></script>
  <script src="./snake.js"></script>
</body>

</html>
